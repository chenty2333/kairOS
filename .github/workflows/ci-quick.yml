            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 2

      - name: Run aarch64 driver gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=2 TEST_TIMEOUT=300 test-driver
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 driver gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 2

      - name: Run aarch64 socket gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=2 TEST_TIMEOUT=360 test-socket
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 socket gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 2

      - name: Run aarch64 tcc smoke gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=2 TCC_SMOKE_ISOLATED=1 TCC_SMOKE_TIMEOUT=360 test-tcc-smoke
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 tcc smoke gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 2

      - name: Run aarch64 smp4 syscall/trap gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=4 TEST_TIMEOUT=240 test-syscall-trap
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 smp4 syscall/trap gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 4

      - name: Run aarch64 smp4 vfs/ipc gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=4 TEST_TIMEOUT=300 test-vfs-ipc
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 smp4 vfs/ipc gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 4

      - name: Capture latest isolated run
        id: latest_run_aarch64
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload aarch64 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-aarch64-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run_aarch64.outputs.path }}/manifest.json
            ${{ steps.latest_run_aarch64.outputs.path }}/result.json
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/logs/test.log
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/test.log
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/tcc-smoke.log
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/run.log
            build/runs/*/manifest.json
            build/runs/*/result.json
            build/runs/*/aarch64/logs/*.log
            build/runs/*/aarch64/*.log
            build/aarch64/test.log
            build/aarch64/tcc-smoke.log
            build/aarch64/run.log

