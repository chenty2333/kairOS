name: ci-quick

on:
  pull_request:
  push:
    branches:
      - main
      - master
    tags:
      - quick-*
  workflow_dispatch:

concurrency:
  group: ci-quick-${{ github.ref }}
  cancel-in-progress: true

jobs:
  riscv64-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh install-host-deps riscv64

      - name: Restore third-party source cache
        uses: actions/cache@v4
        with:
          path: third_party
          key: third-party-${{ runner.os }}-${{ hashFiles('scripts/impl/fetch-deps.sh') }}
          restore-keys: |
            third-party-${{ runner.os }}-

      - name: Fetch required third-party sources
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh fetch-required-third-party

      - name: Locate riscv64 UEFI firmware
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh locate-uefi riscv64

      - name: Run default regression gates
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=riscv64 test-ci-default

      - name: Capture latest isolated run
        id: latest_run
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload quick-test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-riscv64-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run.outputs.path }}/manifest.json
            ${{ steps.latest_run.outputs.path }}/result.json
            ${{ steps.latest_run.outputs.path }}/riscv64/logs/test.log
            ${{ steps.latest_run.outputs.path }}/riscv64/test.log
            ${{ steps.latest_run.outputs.path }}/riscv64/run.log
            build/riscv64/test.log
            build/riscv64/run.log

  x86_64-smoke:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh install-host-deps x86_64

      - name: Restore third-party source cache
        uses: actions/cache@v4
        with:
          path: third_party
          key: third-party-${{ runner.os }}-${{ hashFiles('scripts/impl/fetch-deps.sh') }}
          restore-keys: |
            third-party-${{ runner.os }}-

      - name: Fetch required third-party sources
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh fetch-required-third-party

      - name: Locate x86_64 UEFI firmware
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh locate-uefi x86_64

      - name: Run x86_64 driver smoke gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=x86_64 TEST_TIMEOUT=240 test-driver
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after x86_64 smoke gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured

      - name: Capture latest isolated run
        id: latest_run_x86_64
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload x86_64 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-x86_64-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run_x86_64.outputs.path }}/manifest.json
            ${{ steps.latest_run_x86_64.outputs.path }}/result.json
            ${{ steps.latest_run_x86_64.outputs.path }}/x86_64/logs/test.log
            ${{ steps.latest_run_x86_64.outputs.path }}/x86_64/test.log
            ${{ steps.latest_run_x86_64.outputs.path }}/x86_64/run.log
            build/runs/*/manifest.json
            build/runs/*/result.json
            build/runs/*/x86_64/logs/*.log
            build/runs/*/x86_64/*.log
            build/x86_64/test.log
            build/x86_64/run.log

  aarch64-smoke:
    runs-on: ubuntu-24.04
    timeout-minutes: 150

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh install-host-deps aarch64

      - name: Restore third-party source cache
        uses: actions/cache@v4
        with:
          path: third_party
          key: third-party-${{ runner.os }}-${{ hashFiles('scripts/impl/fetch-deps.sh') }}
          restore-keys: |
            third-party-${{ runner.os }}-

      - name: Fetch required third-party sources
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh fetch-required-third-party

      - name: Locate aarch64 UEFI firmware
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh locate-uefi aarch64

      - name: Run aarch64 syscall/trap gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=2 TEST_TIMEOUT=240 test-syscall-trap
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 syscall/trap gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 2

      - name: Run aarch64 vfs/ipc gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 QEMU_SMP=2 TEST_TIMEOUT=300 test-vfs-ipc
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
