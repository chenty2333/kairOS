            echo "No isolated run found after riscv64 syscall/trap gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured

      - name: Run riscv64 vfs/ipc gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=riscv64 TEST_TIMEOUT=300 test-vfs-ipc
