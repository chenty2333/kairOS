name: ci-flake-report

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:
    inputs:
      sample_size:
        description: "Latest completed runs per workflow to inspect"
        required: false
        default: "20"
      max_fail_rate_percent:
        description: "Legacy fallback: apply same threshold to kernel/infra fail rates"
        required: false
        default: ""
      max_kernel_fail_rate_percent:
        description: "Fail if a gate kernel-fail rate exceeds this percentage"
        required: false
        default: "10"
      max_infra_fail_rate_percent:
        description: "Fail if a gate infra-fail rate exceeds this percentage"
        required: false
        default: "20"
      min_evaluated:
        description: "Minimum evaluated samples before enforcing a gate"
        required: false
        default: "10"
      enforce_flake_budget:
        description: "Enable threshold enforcement (1/0)"
        required: false
        default: "1"

concurrency:
  group: ci-flake-report-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flake-report:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
    env:
      SAMPLE_SIZE: ${{ github.event.inputs.sample_size || '20' }}
      MAX_FAIL_RATE_PERCENT: ${{ github.event.inputs.max_fail_rate_percent || '' }}
      MAX_KERNEL_FAIL_RATE_PERCENT: ${{ github.event.inputs.max_kernel_fail_rate_percent || '10' }}
      MAX_INFRA_FAIL_RATE_PERCENT: ${{ github.event.inputs.max_infra_fail_rate_percent || '20' }}
      MIN_EVALUATED: ${{ github.event.inputs.min_evaluated || '10' }}
      ENFORCE_FLAKE_BUDGET: ${{ github.event.inputs.enforce_flake_budget || '1' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate rolling gate failure-rate report
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          report_args=(
            --sample-size "${SAMPLE_SIZE}"
            --min-evaluated "${MIN_EVALUATED}"
            --json-out ci-flake-report.json
            --markdown-out ci-flake-report.md
          )
          if [[ "${ENFORCE_FLAKE_BUDGET}" == "1" ]]; then
            report_args+=(
              --max-kernel-fail-rate-percent "${MAX_KERNEL_FAIL_RATE_PERCENT}"
              --max-infra-fail-rate-percent "${MAX_INFRA_FAIL_RATE_PERCENT}"
            )
            if [[ -n "${MAX_FAIL_RATE_PERCENT}" ]]; then
              report_args+=(--max-fail-rate-percent "${MAX_FAIL_RATE_PERCENT}")
            fi
          else
            echo "ci-flake-report: enforcement disabled"
          fi
          python3 scripts/impl/ci-flake-report.py "${report_args[@]}"

      - name: Publish report to workflow summary
        if: always()
        run: |
          set -euo pipefail
          if [[ -f ci-flake-report.md ]]; then
            cat ci-flake-report.md >> "${GITHUB_STEP_SUMMARY}"
          fi

      - name: Upload flake report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-flake-report-${{ github.run_id }}
          retention-days: 21
          if-no-files-found: error
          path: |
            ci-flake-report.json
            ci-flake-report.md
