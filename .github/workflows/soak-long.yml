name: soak-long

on:
  push:
    tags:
      - soak-*
      - night-*
  workflow_dispatch:
    inputs:
      soak_duration_sec:
        description: "CONFIG_KERNEL_SOAK_PR_DURATION_SEC"
        required: false
        default: "19800"
      soak_fault_permille:
        description: "CONFIG_KERNEL_SOAK_PR_FAULT_PERMILLE"
        required: false
        default: "1"
      soak_suite_mask:
        description: "CONFIG_KERNEL_SOAK_PR_SUITE_MASK"
        required: false
        default: "0xFF"
      soak_min_runs_per_suite:
        description: "CONFIG_KERNEL_SOAK_PR_MIN_RUNS_PER_SUITE"
        required: false
        default: "2"
      soak_suite_timeout_sec:
        description: "CONFIG_KERNEL_SOAK_PR_SUITE_TIMEOUT_SEC"
        required: false
        default: "180"
      soak_test_timeout_sec:
        description: "make SOAK_PR_TIMEOUT (runner-side timeout)"
        required: false
        default: "20400"
      aarch64_vfs_ipc_loop_rounds:
        description: "Directed aarch64 test-vfs-ipc loop rounds"
        required: false
        default: "6"
      aarch64_vfs_ipc_loop_timeout_sec:
        description: "Directed aarch64 test-vfs-ipc TEST_TIMEOUT"
        required: false
        default: "360"
      aarch64_socket_loop_rounds:
        description: "Directed aarch64 test-socket loop rounds"
        required: false
        default: "4"
      aarch64_socket_loop_timeout_sec:
        description: "Directed aarch64 test-socket TEST_TIMEOUT"
        required: false
        default: "360"
      aarch64_driver_loop_rounds:
        description: "Directed aarch64 test-driver loop rounds"
        required: false
        default: "4"
      aarch64_driver_loop_timeout_sec:
        description: "Directed aarch64 test-driver TEST_TIMEOUT"
        required: false
        default: "300"
      aarch64_driver_smp2_loop_rounds:
        description: "Directed aarch64 smp=2 test-driver loop rounds"
        required: false
        default: "12"
      aarch64_driver_smp2_loop_timeout_sec:
        description: "Directed aarch64 smp=2 test-driver TEST_TIMEOUT"
        required: false
        default: "300"

concurrency:
  group: soak-long-${{ github.ref }}
  cancel-in-progress: false

jobs:
  riscv64-soak-pr:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    env:
      ARCH: riscv64
      SOAK_DURATION_SEC: ${{ github.event.inputs.soak_duration_sec || '19800' }}
      SOAK_FAULT_PERMILLE: ${{ github.event.inputs.soak_fault_permille || '1' }}
      SOAK_SUITE_MASK: ${{ github.event.inputs.soak_suite_mask || '0xFF' }}
      SOAK_MIN_RUNS_PER_SUITE: ${{ github.event.inputs.soak_min_runs_per_suite || '2' }}
      SOAK_SUITE_TIMEOUT_SEC: ${{ github.event.inputs.soak_suite_timeout_sec || '180' }}
      SOAK_TEST_TIMEOUT_SEC: ${{ github.event.inputs.soak_test_timeout_sec || '20400' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CI environment
        uses: ./.github/actions/prepare-kairos-ci
        with:
          arch: riscv64

      - name: Validate soak params
        run: |
          set -euo pipefail
          re_uint='^[0-9]+$'
          re_mask='^(0x[0-9A-Fa-f]+|[0-9]+)$'
          [[ "${SOAK_DURATION_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_FAULT_PERMILLE}" =~ ${re_uint} ]]
          [[ "${SOAK_MIN_RUNS_PER_SUITE}" =~ ${re_uint} ]]
          [[ "${SOAK_SUITE_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_TEST_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_SUITE_MASK}" =~ ${re_mask} ]]
          if (( SOAK_FAULT_PERMILLE < 0 || SOAK_FAULT_PERMILLE > 1000 )); then
            echo "SOAK_FAULT_PERMILLE must be in [0, 1000]" >&2
            exit 2
          fi

      - name: Run long soak-pr
        run: |
          set -euo pipefail
          extra_cflags=(
            "-DCONFIG_KERNEL_FAULT_INJECT=1"
            "-DCONFIG_KERNEL_SOAK_PR_DURATION_SEC=${SOAK_DURATION_SEC}"
            "-DCONFIG_KERNEL_SOAK_PR_FAULT_PERMILLE=${SOAK_FAULT_PERMILLE}"
            "-DCONFIG_KERNEL_SOAK_PR_SUITE_MASK=${SOAK_SUITE_MASK}"
            "-DCONFIG_KERNEL_SOAK_PR_MIN_RUNS_PER_SUITE=${SOAK_MIN_RUNS_PER_SUITE}"
            "-DCONFIG_KERNEL_SOAK_PR_SUITE_TIMEOUT_SEC=${SOAK_SUITE_TIMEOUT_SEC}"
          )
          printf 'soak cflags: %s\n' "${extra_cflags[*]}"
          make --no-print-directory ARCH="${ARCH}" \
            SOAK_PR_TIMEOUT="${SOAK_TEST_TIMEOUT_SEC}" \
            SOAK_PR_EXTRA_CFLAGS="${extra_cflags[*]}" \
            test-soak-pr
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after riscv64 soak-pr" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured

      - name: Capture latest isolated run
        id: latest_run
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload soak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-long-riscv64-${{ github.run_id }}
          retention-days: 21
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run.outputs.path }}/manifest.json
            ${{ steps.latest_run.outputs.path }}/result.json
            ${{ steps.latest_run.outputs.path }}/riscv64/logs/test.log
            ${{ steps.latest_run.outputs.path }}/riscv64/test.log
            ${{ steps.latest_run.outputs.path }}/riscv64/run.log
            build/riscv64/soak-pr.log
            build/riscv64/test.log
            build/riscv64/run.log

  x86_64-soak-pr:
    runs-on: ubuntu-24.04
    timeout-minutes: 180
    env:
      ARCH: x86_64
      SOAK_DURATION_SEC: ${{ github.event.inputs.soak_duration_sec || '3600' }}
      SOAK_FAULT_PERMILLE: ${{ github.event.inputs.soak_fault_permille || '1' }}
      SOAK_SUITE_MASK: ${{ github.event.inputs.soak_suite_mask || '0xFF' }}
      SOAK_MIN_RUNS_PER_SUITE: ${{ github.event.inputs.soak_min_runs_per_suite || '1' }}
      SOAK_SUITE_TIMEOUT_SEC: ${{ github.event.inputs.soak_suite_timeout_sec || '180' }}
      SOAK_TEST_TIMEOUT_SEC: ${{ github.event.inputs.soak_test_timeout_sec || '4500' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CI environment
        uses: ./.github/actions/prepare-kairos-ci
        with:
          arch: x86_64

      - name: Validate soak params
        run: |
          set -euo pipefail
          re_uint='^[0-9]+$'
          re_mask='^(0x[0-9A-Fa-f]+|[0-9]+)$'
          [[ "${SOAK_DURATION_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_FAULT_PERMILLE}" =~ ${re_uint} ]]
          [[ "${SOAK_MIN_RUNS_PER_SUITE}" =~ ${re_uint} ]]
          [[ "${SOAK_SUITE_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_TEST_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_SUITE_MASK}" =~ ${re_mask} ]]
          if (( SOAK_FAULT_PERMILLE < 0 || SOAK_FAULT_PERMILLE > 1000 )); then
            echo "SOAK_FAULT_PERMILLE must be in [0, 1000]" >&2
            exit 2
          fi

      - name: Run x86_64 soak-pr profile
        run: |
          set -euo pipefail
          extra_cflags=(
            "-DCONFIG_KERNEL_FAULT_INJECT=1"
            "-DCONFIG_KERNEL_SOAK_PR_DURATION_SEC=${SOAK_DURATION_SEC}"
            "-DCONFIG_KERNEL_SOAK_PR_FAULT_PERMILLE=${SOAK_FAULT_PERMILLE}"
            "-DCONFIG_KERNEL_SOAK_PR_SUITE_MASK=${SOAK_SUITE_MASK}"
            "-DCONFIG_KERNEL_SOAK_PR_MIN_RUNS_PER_SUITE=${SOAK_MIN_RUNS_PER_SUITE}"
            "-DCONFIG_KERNEL_SOAK_PR_SUITE_TIMEOUT_SEC=${SOAK_SUITE_TIMEOUT_SEC}"
          )
          printf 'soak cflags: %s\n' "${extra_cflags[*]}"
          make --no-print-directory ARCH="${ARCH}" \
            SOAK_PR_TIMEOUT="${SOAK_TEST_TIMEOUT_SEC}" \
            SOAK_PR_EXTRA_CFLAGS="${extra_cflags[*]}" \
            test-soak-pr
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after x86_64 soak-pr" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured

      - name: Capture latest isolated run
        id: latest_run_x86_64
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload x86_64 soak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-long-x86_64-${{ github.run_id }}
          retention-days: 21
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run_x86_64.outputs.path }}/manifest.json
            ${{ steps.latest_run_x86_64.outputs.path }}/result.json
            ${{ steps.latest_run_x86_64.outputs.path }}/x86_64/logs/test.log
            ${{ steps.latest_run_x86_64.outputs.path }}/x86_64/test.log
            ${{ steps.latest_run_x86_64.outputs.path }}/x86_64/run.log
            build/x86_64/soak-pr.log
            build/x86_64/test.log
            build/x86_64/run.log

  aarch64-soak-pr:
    runs-on: ubuntu-24.04
    timeout-minutes: 180
    env:
      ARCH: aarch64
      SOAK_DURATION_SEC: ${{ github.event.inputs.soak_duration_sec || '3600' }}
      SOAK_FAULT_PERMILLE: ${{ github.event.inputs.soak_fault_permille || '1' }}
      SOAK_SUITE_MASK: ${{ github.event.inputs.soak_suite_mask || '0xFF' }}
      SOAK_MIN_RUNS_PER_SUITE: ${{ github.event.inputs.soak_min_runs_per_suite || '1' }}
      SOAK_SUITE_TIMEOUT_SEC: ${{ github.event.inputs.soak_suite_timeout_sec || '180' }}
      SOAK_TEST_TIMEOUT_SEC: ${{ github.event.inputs.soak_test_timeout_sec || '4500' }}
      AARCH64_VFS_IPC_LOOP_ROUNDS: ${{ github.event.inputs.aarch64_vfs_ipc_loop_rounds || '6' }}
      AARCH64_VFS_IPC_LOOP_TIMEOUT_SEC: ${{ github.event.inputs.aarch64_vfs_ipc_loop_timeout_sec || '360' }}
      AARCH64_SOCKET_LOOP_ROUNDS: ${{ github.event.inputs.aarch64_socket_loop_rounds || '4' }}
      AARCH64_SOCKET_LOOP_TIMEOUT_SEC: ${{ github.event.inputs.aarch64_socket_loop_timeout_sec || '360' }}
      AARCH64_DRIVER_LOOP_ROUNDS: ${{ github.event.inputs.aarch64_driver_loop_rounds || '4' }}
      AARCH64_DRIVER_LOOP_TIMEOUT_SEC: ${{ github.event.inputs.aarch64_driver_loop_timeout_sec || '300' }}
      AARCH64_DRIVER_SMP2_LOOP_ROUNDS: ${{ github.event.inputs.aarch64_driver_smp2_loop_rounds || '12' }}
      AARCH64_DRIVER_SMP2_LOOP_TIMEOUT_SEC: ${{ github.event.inputs.aarch64_driver_smp2_loop_timeout_sec || '300' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CI environment
        uses: ./.github/actions/prepare-kairos-ci
        with:
          arch: aarch64

      - name: Validate soak params
        run: |
          set -euo pipefail
          re_uint='^[0-9]+$'
          re_mask='^(0x[0-9A-Fa-f]+|[0-9]+)$'
          [[ "${SOAK_DURATION_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_FAULT_PERMILLE}" =~ ${re_uint} ]]
          [[ "${SOAK_MIN_RUNS_PER_SUITE}" =~ ${re_uint} ]]
          [[ "${SOAK_SUITE_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_TEST_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${AARCH64_VFS_IPC_LOOP_ROUNDS}" =~ ${re_uint} ]]
          [[ "${AARCH64_VFS_IPC_LOOP_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${AARCH64_SOCKET_LOOP_ROUNDS}" =~ ${re_uint} ]]
          [[ "${AARCH64_SOCKET_LOOP_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${AARCH64_DRIVER_LOOP_ROUNDS}" =~ ${re_uint} ]]
          [[ "${AARCH64_DRIVER_LOOP_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${AARCH64_DRIVER_SMP2_LOOP_ROUNDS}" =~ ${re_uint} ]]
          [[ "${AARCH64_DRIVER_SMP2_LOOP_TIMEOUT_SEC}" =~ ${re_uint} ]]
          [[ "${SOAK_SUITE_MASK}" =~ ${re_mask} ]]
          if (( SOAK_FAULT_PERMILLE < 0 || SOAK_FAULT_PERMILLE > 1000 )); then
            echo "SOAK_FAULT_PERMILLE must be in [0, 1000]" >&2
            exit 2
          fi
          if (( AARCH64_VFS_IPC_LOOP_ROUNDS < 1 )); then
            echo "AARCH64_VFS_IPC_LOOP_ROUNDS must be >= 1" >&2
            exit 2
          fi
          if (( AARCH64_SOCKET_LOOP_ROUNDS < 1 )); then
            echo "AARCH64_SOCKET_LOOP_ROUNDS must be >= 1" >&2
            exit 2
          fi
          if (( AARCH64_DRIVER_LOOP_ROUNDS < 1 )); then
            echo "AARCH64_DRIVER_LOOP_ROUNDS must be >= 1" >&2
            exit 2
          fi
          if (( AARCH64_DRIVER_SMP2_LOOP_ROUNDS < 1 )); then
            echo "AARCH64_DRIVER_SMP2_LOOP_ROUNDS must be >= 1" >&2
            exit 2
          fi

      - name: Run aarch64 directed driver loop profile (smp2)
        run: |
          set -euo pipefail
          scripts/impl/run-directed-loop.sh \
            --arch "${ARCH}" \
            --qemu-smp 2 \
            --qemu-iommu virtio \
            --suite test-driver \
            --rounds "${AARCH64_DRIVER_SMP2_LOOP_ROUNDS}" \
            --timeout-sec "${AARCH64_DRIVER_SMP2_LOOP_TIMEOUT_SEC}" \
            --expected-online 2 \
            --label "aarch64 driver loop smp=2"

      - name: Run aarch64 directed vfs/ipc loop profile
        run: |
          set -euo pipefail
          scripts/impl/run-directed-loop.sh \
            --arch "${ARCH}" \
            --qemu-smp 4 \
            --suite test-vfs-ipc \
            --rounds "${AARCH64_VFS_IPC_LOOP_ROUNDS}" \
            --timeout-sec "${AARCH64_VFS_IPC_LOOP_TIMEOUT_SEC}" \
            --expected-online 4 \
            --label "aarch64 vfs/ipc loop smp=4"

      - name: Run aarch64 directed socket loop profile
        run: |
          set -euo pipefail
          scripts/impl/run-directed-loop.sh \
            --arch "${ARCH}" \
            --qemu-smp 4 \
            --suite test-socket \
            --rounds "${AARCH64_SOCKET_LOOP_ROUNDS}" \
            --timeout-sec "${AARCH64_SOCKET_LOOP_TIMEOUT_SEC}" \
            --expected-online 4 \
            --label "aarch64 socket loop smp=4"

      - name: Run aarch64 directed driver loop profile
        run: |
          set -euo pipefail
          scripts/impl/run-directed-loop.sh \
            --arch "${ARCH}" \
            --qemu-smp 4 \
            --qemu-iommu virtio \
            --suite test-driver \
            --rounds "${AARCH64_DRIVER_LOOP_ROUNDS}" \
            --timeout-sec "${AARCH64_DRIVER_LOOP_TIMEOUT_SEC}" \
            --expected-online 4 \
            --label "aarch64 driver loop smp=4"

      - name: Run aarch64 soak-pr profile
        run: |
          set -euo pipefail
          extra_cflags=(
            "-DCONFIG_KERNEL_FAULT_INJECT=1"
            "-DCONFIG_KERNEL_SOAK_PR_DURATION_SEC=${SOAK_DURATION_SEC}"
            "-DCONFIG_KERNEL_SOAK_PR_FAULT_PERMILLE=${SOAK_FAULT_PERMILLE}"
            "-DCONFIG_KERNEL_SOAK_PR_SUITE_MASK=${SOAK_SUITE_MASK}"
            "-DCONFIG_KERNEL_SOAK_PR_MIN_RUNS_PER_SUITE=${SOAK_MIN_RUNS_PER_SUITE}"
            "-DCONFIG_KERNEL_SOAK_PR_SUITE_TIMEOUT_SEC=${SOAK_SUITE_TIMEOUT_SEC}"
          )
          printf 'soak cflags: %s\n' "${extra_cflags[*]}"
          make --no-print-directory ARCH="${ARCH}" QEMU_SMP=4 \
            SOAK_PR_TIMEOUT="${SOAK_TEST_TIMEOUT_SEC}" \
            SOAK_PR_EXTRA_CFLAGS="${extra_cflags[*]}" \
            test-soak-pr
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after aarch64 soak-pr" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured
          python3 scripts/impl/assert-aarch64-smp.py \
            --run-dir "${latest}" \
            --arch aarch64 \
            --expected-online 4

      - name: Capture latest isolated run
        id: latest_run_aarch64
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload aarch64 soak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-long-aarch64-${{ github.run_id }}
          retention-days: 21
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run_aarch64.outputs.path }}/manifest.json
            ${{ steps.latest_run_aarch64.outputs.path }}/result.json
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/logs/test.log
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/test.log
            ${{ steps.latest_run_aarch64.outputs.path }}/aarch64/run.log
            build/runs/*/manifest.json
            build/runs/*/result.json
            build/runs/*/aarch64/logs/*.log
            build/runs/*/aarch64/*.log
            build/aarch64/soak-pr.log
            build/aarch64/test.log
            build/aarch64/run.log
