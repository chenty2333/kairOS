name: ci-irq-soak

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ci-irq-soak-${{ github.ref }}
  cancel-in-progress: true

jobs:
  x86_64-irq-soak:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh install-host-deps x86_64

      - name: Restore third-party source cache
        uses: actions/cache@v4
        with:
          path: third_party
          key: third-party-${{ runner.os }}-${{ hashFiles('scripts/impl/fetch-deps.sh') }}
          restore-keys: |
            third-party-${{ runner.os }}-

      - name: Fetch required third-party sources
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh fetch-required-third-party

      - name: Locate x86_64 UEFI firmware
        run: |
          set -euo pipefail
          scripts/impl/ci-bootstrap.sh locate-uefi x86_64

      - name: Run x86_64 irq soak gate
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=x86_64 IRQ_SOAK_TEST_TIMEOUT=480 test-irq-soak
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          if [[ -z "${latest}" ]]; then
            echo "No isolated run found after x86_64 irq soak gate" >&2
            exit 2
          fi
          python3 scripts/impl/assert-result-pass.py "${latest}/result.json" --require-structured

      - name: Build aarch64 irq soak object sanity
        run: |
          set -euo pipefail
          make --no-print-directory ARCH=aarch64 CONFIG_VIRTIO_IOMMU=0 \
            EXTRA_CFLAGS="-DCONFIG_DRIVER_TEST_IRQ_SOAK_ONLY=1" \
            build/aarch64/kernel/core/tests/driver_tests.o

      - name: Capture latest isolated run
        id: latest_run_irq_soak
        if: always()
        run: |
          set -euo pipefail
          latest="$(ls -1dt build/runs/* 2>/dev/null | head -n 1 || true)"
          echo "path=${latest}" >> "${GITHUB_OUTPUT}"
          if [[ -n "${latest}" && -f "${latest}/result.json" ]]; then
            echo "Result file: ${latest}/result.json"
            cat "${latest}/result.json"
          fi

      - name: Upload irq soak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: irq-soak-x86_64-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: warn
          path: |
            ${{ steps.latest_run_irq_soak.outputs.path }}/manifest.json
            ${{ steps.latest_run_irq_soak.outputs.path }}/result.json
            ${{ steps.latest_run_irq_soak.outputs.path }}/x86_64/logs/test.log
            ${{ steps.latest_run_irq_soak.outputs.path }}/x86_64/test.log
            ${{ steps.latest_run_irq_soak.outputs.path }}/x86_64/run.log
            build/runs/*/manifest.json
            build/runs/*/result.json
            build/runs/*/x86_64/logs/*.log
            build/runs/*/x86_64/*.log
            build/x86_64/test.log
